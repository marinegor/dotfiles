- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.config/nvim:
      path: nvim
      force: true
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.bashrc:
      path: bashrc
      force: true

- apt:
    - rustc
    - fzf
    - python3
    - python3-pip

- shell:
    - [pip install --user uv, Installing uv]
    - [uv tool install pre-commit]
    - [uv tool install ruff]
    - [uv tool install basedpyright]
    - [uv tool install gpustat]
    - [uv tool install ty]
    - [uv tool install go-task-bin]

- cargo:
    - btm
    - du-dust
    - exa
    - fd-find
    - jj:
        - locked
        - bin
    - jj-cli:
        - locked
        - bin
    - just
    - ripgrep
    - starship:
        - locked
    - xq
    - zoxide:
        - locked
