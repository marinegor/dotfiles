- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- shell:
    # - [curl -sSf  https://sh.rustup.rs | sh -s -- -y, Installing Rust]
    - [curl -fsSL https://pixi.sh/install.sh | sh; Installing pixi]
    - [curl -fsSL https://bun.sh/install | bash; Installing bun]
    - [
        curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh | sh; Installing ohmyzsh,
      ]

- link:
    ~/.config/nvim:
      path: nvim
      force: true
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.bashrc:
      path: bashrc
      force: true

- shell:
    - [pip install --user uv, Installing uv]
    - [uv tool install pre-commit]
    - [uv tool install ruff]
    - [uv tool install basedpyright]
    - [uv tool install gpustat]
    - [uv tool install ty]
    - [uv tool install go-task-bin]

- cargo:
    - btm
    - du-dust
    - exa
    - fd-find
    - jj:
        - locked
        - bin
    - jj-cli:
        - locked
          - bin
    - just
    - ripgrep
    - starship:
        - locked
    - xq
    - zoxide:
        - locked
    - pixi:
        - git: https://github.com/prefix-dev/pixi.git
        - locked
