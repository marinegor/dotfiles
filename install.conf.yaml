- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/bin"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.config/nvim:
      path: nvim
      force: true
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.bashrc:
      path: bashrc
      force: true

- cargo:
    - btm
    - du-dust
    - exa
    - fd-find
    - jj:
        - locked
        - bin
    - jj-cli:
        - locked
        - bin
    - just
    - ripgrep
    - starship:
        - locked
    - xq
    - zoxide:
        - locked
