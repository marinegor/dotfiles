- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/bin"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.config/nvim:
      path: nvim
      force: true
    ~/.zshrc:
      path: zsh/zshrc.zsh
      force: true
    ~/.oh-my-zsh: zsh/oh-my-zsh
